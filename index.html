    a:hover{text-decoration:underline;}

    .clearfix::after{content:'';display:block;clear:both;}
    .fleft{float:left;}
    .fright{float:right;}

    .content{padding:40px 0;}
    

    /*======================= 768px 이상 /테블릿 스타일 =========================*/

      .content{padding:50px 0;}
    }
